<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .profile-card {
            background: #fff;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-card h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .profile-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .social-icons a {
            text-decoration: none;
            color: #333;
            margin: 0 8px;
            font-size: 20px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="/passport (1).jpg" alt="Profile Picture">
        <h2>Nandkishor Waghmare</h2>
        <p>Java Developer</p>
        <p>Passionate With Coding And java Developement</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
            <a href="https://x.com/"><i class="fa fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/nandkishor-waghamare-70703b2aa/"><i class="fa fa-linkedin"></i></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
